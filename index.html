    <style>
      .loader {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(0, 0, 0);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        animation: fadeOut 1500ms ease-in-out forwards;
      }

      .hide-loader {
        display: none;
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }

        50% {
          opacity: 1;
        }

        100% {
          opacity: 0;
        }
      }
    </style>
