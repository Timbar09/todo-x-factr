<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo X factr</title>
    <style>
      .loader {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(0, 0, 0);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        animation: fadeOut 1500ms ease-in-out forwards;
      }

      .hide-loader {
        display: none;
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }

        50% {
          opacity: 1;
        }

        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body data-template="default">
    <div id="loader" class="loader">
      <img src="/logo.png" alt="App logo" width="150" height="150" />
    </div>

    <main id="main" class="main">
      <div class="main__container">
        <section class="hero">
          <section class="hero__section">
            <header class="hero__header">
              <div class="hero__header--button__container">
                <button
                  id="dragOutAppButton"
                  class="button button__round"
                  title="Drag out application"
                  aria-label="Drag out application"
                >
                  <span class="material-symbols-outlined"> chevron_left </span>
                </button>
              </div>

              <div class="hero__header--profile">
                <div class="hero__header--profile__image--container">
                  <img
                    src="/src/images/Gorilla-soldier_100x100.jpeg"
                    alt="User image"
                    class="hero__header--profile__image"
                  />
                </div>

                <h2 class="hero__header--profile__name">
                  <span class="hero__header--profile__name--first">
                    Gorilla
                  </span>
                  <span class="hero__header--profile__name--last">
                    Soldier</span
                  >
                </h2>
              </div>
            </header>

            <nav class="hero__nav">
              <ul class="hero__nav--list">
                <li class="hero__nav--item">
                  <button
                    id="templatesNavButton"
                    aria-label="Templates"
                    class="button menu__button--open"
                  >
                    <span class="material-symbols-outlined"> Bookmark </span>

                    <span class="hero__nav--item--text"> Templates </span>
                  </button>
                </li>

                <li class="hero__nav--item">
                  <button
                    id="categoriesNavButton"
                    aria-label="Categories"
                    class="button menu__button--open"
                  >
                    <span class="material-symbols-outlined"> view_cozy </span>

                    <span class="hero__nav--item--text"> Categories </span>
                  </button>
                </li>

                <li class="hero__nav--item">
                  <button
                    id="analyticsNavButton"
                    aria-label="Analytics"
                    class="button menu__button--open"
                  >
                    <span class="material-symbols-outlined"> donut_large </span>

                    <span class="hero__nav--item--text"> Analytics </span>
                  </button>
                </li>
              </ul>
            </nav>
          </section>

          <section class="hero__section hero__analytics">
            <div class="hero__analytics--graph">
              <img
                src="/src/images/line-graph.png"
                alt="Graph showing progress"
                class="hero__analytics--graph__image"
              />
            </div>

            <div class="hero__analytics--report">
              <h2 class="hero__analytics--report__title">Consistency</h2>

              <p class="hero__analytics--report__text">Good</p>
            </div>
          </section>
        </section>

        <section id="menu" class="menu padding">
          <header class="menu__header menu__button">
            <button
              id="closeMenuButtonButton"
              class="menu__button--close button button__round"
              title="Close menu"
              aria-label="Close menu"
            >
              <span class="material-symbols-outlined"> close </span>
            </button>
          </header>

          <div id="menuContent" class="menu__content">
            <!-- Menu content is dynamically generated -->
          </div>
        </section>

        <main class="app" id="application">
          <header class="app__header padding-x">
            <div class="app__header--button">
              <button
                id="dragAppButton"
                class="button button__round app__header--button__toggle"
                title="Drag in or out"
                aria-label="Drag in or out"
              >
                <span class="material-symbols-outlined"> drag_handle </span>
              </button>
            </div>

            <nav class="app__nav">
              <span class="button button__round">
                <span class="material-symbols-outlined"> search </span>
              </span>

              <span class="button button__round">
                <span class="material-symbols-outlined"> notifications </span>
              </span>
            </nav>
          </header>

          <section id="homeView" class="app__view app__view--home">
            <h2 class="app__view--title padding-x">What's up, Gorilla?</h2>

            <div class="app__view--section padding-x">
              <h3 class="app__view--subtitle">Categories</h3>

              <ul class="app__view--category__list category__list">
                <!-- Categories are dynamically generated -->
              </ul>
            </div>

            <div class="app__view--section">
              <header class="app__view--task__header padding-x">
                <h3 class="app__view--subtitle">Today's tasks</h3>

                <!-- More options is dynamically rendered here -->
              </header>

              <ul id="todayTaskList" class="app__view--task__list padding-x">
                <!-- Task items are dynamically generated here -->
              </ul>
            </div>

            <div class="app__view--button__container">
              <button
                id="openTaskDialogButton"
                class="button button__primary button__primary--round app__entryForm--button"
                title="Add new item"
                aria-label="Add new item to list"
              >
                <span class="material-symbols-outlined"> add </span>
              </button>
            </div>
          </section>

          <section
            id="categoriesView"
            class="app__view app__view--categories hidden"
          >
            This is the categories view
          </section>

          <section
            id="templatesView"
            class="app__view app__view--templates hidden"
          >
            This is the templates view
          </section>

          <section
            id="analyticsView"
            class="app__view app__view--analytics hidden"
          >
            This is the analytics view
          </section>
        </main>
      </div>
    </main>
  </body>
  <script type="module" src="/src/main.ts"></script>
</html>
